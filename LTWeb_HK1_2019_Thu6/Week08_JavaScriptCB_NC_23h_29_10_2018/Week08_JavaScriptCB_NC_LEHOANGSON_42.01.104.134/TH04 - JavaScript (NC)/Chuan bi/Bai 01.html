<body>
<h3 align="center" style="color:#CC6600">Phân tích chuỗi</h3>
<form>
<table align = "center" border = "1" cellspacing="0" style="border-collapse:collapse" bordercolor="#CC6600" cellpadding="3">
<tr><td>Nhập họ tên: </td><td><input type = "text" id = "HoTen" size = "30"> &nbsp; <input type = "button" id = "phantich" value = "Phân tích" onclick="phanTich()"></td></tr>
<tr><td>Họ:</td><td align="center"><label id = "Ho" style="color:blue"></label></td></tr>
<tr><td>Lót:</td><td align="center"><label id = "Lot" style="color:blue"></label></td></tr>
<tr><td>Tên:</td><td align="center"><label id = "Ten" style="color:blue"></label></td></tr>

</table>
</form>
</body>
</html>
<script type="text/javascript">
	function phanTich(){
		Ho.innerHTML=Lot.innerHTML=Ten.innerHTML='';
		var s=HoTen.value.trim();
		var name;
		if(s==='') return alert('Vui lòng nhập tên !')
		name=s.split(" ");
		Ho.innerHTML=name[0];
		Ten.innerHTML=name[name.length-1];
		for (var i = 1; i < name.length-1; i++) {
			Lot.innerHTML+=name[i]+' ';
		}
	}
</script>
