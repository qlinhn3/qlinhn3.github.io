<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai3 Cấu trúc if ... else</title>
	<style type="text/css">
		h2{
			text-align: center;
			color: #009900;
		}
		table, tr{
			border: 1px solid #00ff00;
    		border-collapse: collapse;
    		background-color: #e6ffe6;

		}
	</style>
</head>
<body>
	<h2>Kết quả cuối năm học</h2>
	<form>
		<table align="center">
			<tr>
				<td>Điểm trung bình:</td>
				<td><input type="text" id="diem" size="6"></td>
			</tr>
			<tr>
				<td>Kết quả:</td>
				<td><input type="text" id="kq" value=""></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button type="button" onclick="ketqua()">Xuất kết quả</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
<script type="text/javascript">
	function ketqua(){
		var diemtb=document.getElementById("diem");
		console.log(diemtb.value)
		if(diemtb.value < 5){
		document.getElementById("kq").value = "Ở lại lớp";
		}
		else{
			document.getElementById("kq").value = "Được lên lớp";
		}
	}
</script>
