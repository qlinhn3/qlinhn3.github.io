
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai07_CB</title>
</head>

<style>
		table, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 10px;
			margin: auto;
			text-align: center;
			background-color: #CC7A00;
			color: #FFFFB3;
		}
</style>

<body>
	<h1 style="text-align: center; color: brown">Tìm các số chia hết cho 6 và 9</h1>
	<form>
		<table>
 			<tr>
    			<td>Nhập một số: </td>
    			<td>
    				<input type="text" size="10" id="Nhapso">
    				<input type="button" value="In" onclick="Xuat_KQ(Nhapso.value)">
    			</td>
  			</tr>

 			<tr>
    			<td colspan="2"><div id="KQua"></div></td>
  			</tr>
		</table>
	</form>	
</body>
				<script>

					function La_so(so) {
						if (isNaN(parseInt(so)))
							return true;
						else 
							return false;
					}

					function Xuat_KQ(so) {
						if (La_so(so) == false) {
							var str = "";

							for (i=1; i<=so; i++) {
								if (i % 6 == 0 && i % 9 == 0)
    								str += i + ", ";
							document.getElementById("KQua").innerText = "Các số từ 1 đến " + so + " chia hết cho 6 và 9 là: " + str;
							}
						}
						
						else
							document.getElementById("KQua").innerText = "Số nhập không hợp lệ!";
					}
				</script>

</html>
