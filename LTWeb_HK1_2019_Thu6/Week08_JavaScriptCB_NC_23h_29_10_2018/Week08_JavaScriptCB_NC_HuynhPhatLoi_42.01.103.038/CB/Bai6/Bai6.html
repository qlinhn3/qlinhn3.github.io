<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vòng lặp for </title>
<style>
		table,td{
			border : 1px solid #CC7415;
			border-collapse: collapse;
			background-color: #DDBF6D;
			width: 300px;
			height: 10px;
		}
		h1{
			text-align: center;
			color: #8C6F22
		}
	</style>
</head>
<body>
	<h1>In Bảng Cửu Chương</h1>
<script>
	function la_so(so) 
	{
		if (isNaN(parseInt(so))) 
			return false;
		
		else 
			return true;
		
	}
	function in_bang_cc(so)
	{
		if (la_so(so))
		{
			str =""
			for (i = 1; i <= 10; i++) 
			{
				str += so + " * " + i + " = " + so*i + "<br>"
			}
			bang.innerHTML = str
		}
		else
			bang.innerHTML = 'Số nhập không hợp lệ'
	}
</script>
	<form>
		<table align="center">
			<tr>
				<td>
					Nhập cửu chương
				</td>
				<td>
					<input type="text" id="cc" name="cc"><input type="button" name="in" id="in" value="In" onclick="in_bang_cc(cc.value)">
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<div id="bang" style="color: #FF0000"></div>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
