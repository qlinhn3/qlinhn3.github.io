<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai03_CB</title>
</head>

<style>
		table, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			margin: auto;
			text-align: center;
			background-color: #CC7A00;
			color: #FFFFB3;
		}
</style>

<body>
	<h1 style="text-align: center; color: brown">Kết quả cuối năm học</h1>
	<form>
		<table>
 			<tr>
    			<td>Điểm trung bình: </td>
    			<td><input type="text" size="10" id="DiemTB"></td>
  			</tr>
			
			<tr>
				<td>Kết quả: </td>
				<td><input type="text" size="10" id="KetQua"></td>
			</tr>

  			<tr>
    			<td colspan="2">
    				<input type="button" onclick="Xuat_ket_qua()" value="Xuất kết quả">
    			</td>
			</tr>
		</table>
	</form>	
</body>
				<script>
					function Xuat_ket_qua() {
						var dtb = document.getElementById('DiemTB').value;
						var kq;

						if (dtb < 5) {
							kq = "Ở lại lớp";
						}
						else {
							kq = "Được lên lớp";
						}
						document.getElementById("KetQua").value = kq;
					}
				</script>

</html>
