	function la_so(giaTri){
		if(isNaN(giaTri)) return false;
			else return true;
	}
	function xuat_ngay_sinh(dd,mm,yyyy){				
		if(la_so(dd)==true && la_so(mm)==true && la_so(yyyy)==true && dd!=''&& mm!=''&& yyyy!=''){
			var dNgay=new Date(yyyy,mm,dd);					
			var d= ten_thu(dd)+", "+dd+"/"+mm+"/"+yyyy;
			return d;

			return rong;
		}									
	}
</script>

<body>
	<h1 align="center" style="color:#660033">Nhập ngày sinh của bạn</h1>
