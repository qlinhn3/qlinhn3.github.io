<!DOCTYPE html>
<html lang="en">
<head>
	<script language="javaScript">	
		function tao_bang_cc(so){
			var i;
			var kq="";
			for(i=1;i<=10;i++){
				kq +=so +" "+"*"+" "+ i+" "+"="+" "+so*i +"<br>";
			}
			return kq;
		}
		function la_so(so){
			if(isNaN(parseInt(so)))
				return true;
			return false;
		}
		function xuat_bang_cc(){
			var chuoi;
			var txt;
			do{
				chuoi = prompt("Nhập vào một giá trị","");
				txt = chuoi;
			}while(la_so(txt)==true);
			document.getElementById("hienthi").innerHTML = tao_bang_cc(txt);
		}
	</script>
	<meta charset="UTF-8">
	<title>Vòng lặp do...while </title>
	<link rel="stylesheet" type="text/css" href="js2.css">
</head>
<body>
	<h1 style="color: #cc7a00; text-align: center"> In bảng cửu chương</h1>
	<form>
		<table>
			<tbody>
				<tr>
					<td>
						<button type="button" name="in" id="in" onclick="xuat_bang_cc()" >In bảng cửu chương</button>
					</td>
				</tr>
				<tr>
					<td style="text-align: center">
						<label id="hienthi"></label>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
