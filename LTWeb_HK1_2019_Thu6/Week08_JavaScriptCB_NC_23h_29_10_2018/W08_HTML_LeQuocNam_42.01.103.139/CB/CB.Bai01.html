<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sử dụng hộp thoại</title>
	<link rel="stylesheet" type="text/css" href="js.css">
</head>
<body>
	<table>
		<tbody>
		<tr>
			<td>Nhập tên bạn: 
				<input type="text" id="hoten" size="35">
			</td>
		</tr>
		<tr>
			<td style="text-align: center">
			<button onclick="myFunction()">Xuất xin chào</button>
			</td>
		</tr>
		<script>
			function myFunction(){
				alert("Chào bạn" + " " + hoten.value +"!");
			}
		</script>
	</tbody>
	</table>
</body>
</html>
