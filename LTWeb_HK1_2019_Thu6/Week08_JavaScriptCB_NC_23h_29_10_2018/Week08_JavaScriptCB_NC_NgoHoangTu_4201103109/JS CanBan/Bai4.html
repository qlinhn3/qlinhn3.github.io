<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cấu trúc if ... else if ... else</title>
	<link rel="stylesheet" href="js.css">
</head>


<body>
	<h1 style="text-align: center; color: #008000">Xếp loại cuối năm học</h1>
	<form>
		<table>
 			<tr>
    			<td>Điểm trung bình HKI: </td>
    			<td><input type="text" size="20" id="HKI"></td>
  			</tr>
			
 			<tr>
    			<td>Điểm trung bình HKII: </td>
    			<td><input type="text" size="20" id="HKII"></td>
  			</tr>

 			<tr>
    			<td>Điểm trung bình cuối năm: </td>
    			<td><input type="text" size="20" id="TBCN"></td>
  			</tr>

 			<tr>
    			<td>Xếp loại: </td>
    			<td><output type="text" style="color: #ff0000" name="XLoai" id="XLoai"></td>
    		
  			</tr>

  			<tr>
    			<td colspan="2"style="text-align: center">
    				<input type="button" onclick="ket_qua()" value="Xuất Xếp loại">
    			</td>
			</tr>
		</table>
	</form>	
</body>
				<script>
					function ket_qua() {
						var dtb1 = document.getElementById("HKI").value;
						var dtb2 = document.getElementById("HKII").value;
						var dtbn = [dtb1 - (-dtb2*2)] / 3;
						var xl;
						if (dtbn >= 9 && dtbn <= 10) {
							xl = "Giỏi";
						}
						else if (dtbn >= 7 && dtbn < 9) {
							xl = "Khá";
						}
						else if (dtbn >= 5 && dtbn < 7) {
							xl = "Trung bình";
						}
						else {
							xl = "Yếu";
						}
						document.getElementById("TBCN").value = dtbn;
						document.getElementById("XLoai").value = xl;
					}
				</script>

</html>
