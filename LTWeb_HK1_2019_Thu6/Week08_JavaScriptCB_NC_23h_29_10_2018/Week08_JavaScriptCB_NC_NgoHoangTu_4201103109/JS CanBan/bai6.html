<!DOCTYPE html>
<html>
<head>
	<style>
		table{
		border-collapse: collapse;
		background-color: #fff0b3;
	}
	table,td{
		border: 1px solid #cc7a00;
		padding: 5px;
		margin: auto;
		border-color: #cc7a00;
		color: #cc7a00;
	}
	</style>
	<script language="javascript">
		function la_so(so){
			if(isNaN(parseInt(so)))
				return true;
			return false;
		}
		function in_bang_cc(so){
			var i;
			var kq="";
			if(la_so(so)==false){
				for(i=1;i<=10;i++){
					kq +=so +" "+"*"+" "+ i+" "+"="+" "+so*i +"<br>";
				}
				document.getElementById("hienthi").innerHTML = kq;
			}
		}
	</script>
	<title>Vòng lặp for</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 style="color: #cc7a00; text-align: center"> In bảng cửu chương</h1>
	<form>
	<table>
		<tr>
			<td width="50%">Nhập cửu chương </td>
			<td><input type="text" name="isso" id="isso">
			<button type="button" name="in" id="in" onclick="in_bang_cc(isso.value)">In</button></td>
		</tr>
		<tr>
			<td colspan="2" style=" text-align: center"><label id="hienthi"></label></td>
		</tr>
	</table>
	</form>
</body>
</html>
