<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sử dụng đối tượng String và Array</title>
	<style>
		h1{
			color: #B41017;
			font-weight: bold;
			text-align: center;
		}
		table{
			border-collapse: collapse;
		}
		table,tr,td{
			border: 1px solid #200D51;
			margin: auto;
		}
	</style>
	<script type="text/javascript">
		function trim(chuoi){
			var i=0;
			var n=chuoi.length;
			while(i<n){
				if(chuoi.charAt(i)==' '){
					++i;						
				}
				else break;
			}
			var tmp1=chuoi.substr(i,n);
			var j=tmp1.length-1;
			while(j>0){
				if(tmp1.charAt(j)==' '){
					--j;
				}
				else break; 
			}
			var tmp2=tmp1.substr(0,j+1);
			return tmp2;
		}
		function kiem_tra_chuoi(chuoi){
			var chuoicat=trim(chuoi);
			var n=chuoi.length;
			var i=0; var j=n-1;
			var dem=0;
			for(i=0;i<n/2;++i){
				while(j>=n/2){
					if(chuoi[i]==chuoi[j]) dem++;
					j--;
					break;
				}
			}
			if((dem==n/2 && n%2==0)||(dem==n/2-0.5 && n%2!=0))document.getElementById("xuat").innerHTML="Chuỗi này đọc ngược xuôi đều giống nhau";
			else document.getElementById("xuat").innerHTML="Chuỗi này đọc ngược xuôi không giống nhau";
		}
	</script>
</head>
<body>
	<h1>Kiểm tra tính đối xứng của một chuỗi</h1>
<form>
	<table>
		<tr>
			<td style="color: blue">Nhập vào một chuỗi</td>
			<td><input type="text" id="chuoinhap" size="30"></td>
		</tr>
		<tr>
			<td colspan="2" style="color:red;"><label id="xuat"></label></td>
		</tr>
		<tr>
			<td colspan="2" align="center"> <button type="button" id="kiemtra" onclick="kiem_tra_chuoi(chuoinhap.value)">Kiểm tra</button></td>
			
		</tr>
	</table>
</form>
</body>
</html>
