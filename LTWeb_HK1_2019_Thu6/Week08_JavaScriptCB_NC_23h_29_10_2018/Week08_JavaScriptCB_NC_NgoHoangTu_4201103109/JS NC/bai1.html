<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bài tập JavaScript (NC) - Bài 01 - Phân tích chuỗi</title>
<script language="javascript">
	function trim(chuoi){
		var i=0;
		var n=chuoi.length;
		while(i<n){
			if(chuoi.charAt(i)==' ')
				++i;						
			else break;
		}
		var tmp1=chuoi.substr(i,n);
		var j=tmp1.length-1;
		while(j>0){
			if(tmp1.charAt(j)==' ')
				--j;
			else break; 
		}
		var tmp2=tmp1.substr(0,j+1);
		return tmp2;
	}
	function phan_tich(chuoi){
		var c=trim(chuoi);
		var d1=c.indexOf(' ');
		var d2=c.lastIndexOf(' ');
		var ho=c.substr(0,d1);
		var tenlot=c.substr(d1,d2-3);
		var n=c.length;
		var ten=c.substr(d2,n);		
		if(d1==d2){
			document.getElementById("Ho").innerHTML=ho;
			document.getElementById("Ten").innerHTML=ten;
		}else{
			document.getElementById("Ho").innerHTML=ho;
			document.getElementById("Lot").innerHTML=tenlot;
			document.getElementById("Ten").innerHTML=ten;
		}				
	}
</script>
</head>

<body>
<h1 align="center" style="color:#CC6600">Phân tích chuỗi</h1>
<form>
