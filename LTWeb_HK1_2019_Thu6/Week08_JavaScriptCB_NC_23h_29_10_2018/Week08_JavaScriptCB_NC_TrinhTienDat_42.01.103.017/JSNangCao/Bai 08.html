<body>
<h3 align="center" style="color:#CC6600">Đảo chuỗi</h3>
<form>
<table align = "center" border = "1" cellspacing="0" style="border-collapse:collapse; background-color: #ffcc66" bordercolor="#CC6600" cellpadding="3">
<tr><td>Nhập một chuỗi: </td><td><input type = "text" id = "Chuoinhap" size = "30"> &nbsp; <input type = "button" id = "phantich" value = "Phân tích" onclick="ketqua.innerHTML = dao_chuoi(Chuoinhap.value)"></td></tr>
<tr><td>Chuỗi đảo</td><td align="center"><label id = "ketqua"></label></td></tr>

</table>
</form>
<script language="javascript">
	function dao_chuoi(chuoi){
		var i;
		var chuoidao = "";
		for (i=chuoi.length-1;i>=0;i--){
			var tmp = chuoi.charAt(i);
			chuoidao+=tmp;
		}
		return chuoidao;
	}
</script>
</body>
