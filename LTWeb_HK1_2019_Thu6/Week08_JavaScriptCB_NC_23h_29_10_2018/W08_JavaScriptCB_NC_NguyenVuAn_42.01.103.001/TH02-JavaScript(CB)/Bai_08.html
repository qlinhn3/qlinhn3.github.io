<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai08_CB</title>
</head>

<style>
		table, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			margin: auto;
			text-align: center;
			background-color: #CC7A00;
			color: #FFFFB3;
		}
</style>

<body>
	<h1 style="text-align: center; color: brown">In bảng cửu chương</h1>
	<form>
		<table>
 			<tr>
    			<td width="500">
    				<input type="button" value="In bảng cửu chương" onclick="Xuat_bang_cc()">
    			</td>
  			</tr>

			<tr>
				<td id="Tbao"></td>
			</tr>

 			<tr>
    			<td colspan="2"><label id="KQua"></label></td>
  			</tr>
		</table>
	</form>	
</body>
				<script>

					function Tao_bang_cc(so) {
							var str = "";
							for (var i=1; i<=10; i++) 
    							str += so + " x " + i + " = " + so*i + "<br>";
							return str;
					}

					function La_so(so) {
						if (isNaN(parseInt(so)))
							return true;
						else 
							return false;
					}

					function Xuat_bang_cc() {
						var nhap;
						var txt;
						do {
							nhap = prompt("Xin mời nhập số:");
							txt = nhap;
						} 
						while
							(La_so(txt) == true);
						document.getElementById("KQua").innerHTML = Tao_bang_cc(txt);
						document.getElementById("Tbao").innerHTML = "Bảng cửu chương " + txt;
					}

				</script>

</html>
