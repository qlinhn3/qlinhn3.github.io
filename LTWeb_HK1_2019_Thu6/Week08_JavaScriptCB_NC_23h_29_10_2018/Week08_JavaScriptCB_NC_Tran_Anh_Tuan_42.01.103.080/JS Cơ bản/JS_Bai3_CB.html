<!DOCTYPE html>
<html>
<head>
	<script language="javascript">
		function ketqua(diem){
			if (diem == null || diem == "")
        		document.getElementById("kq").innerHTML ="Please enter the score!";
        	else{
				if(diem>=5)
					document.getElementById("kq").innerHTML ="Được lên lớp";
				else document.getElementById("kq").innerHTML ="Ở lại lớp";
			}
		}
	</script>
	<title></title>
	<meta charset="utf-8">
		<link rel="stylesheet" href="js.css">
</head>
<body>
	<h1 style="color: #008000; text-align: center"> Kết quả cuối năm học</h1>
	<table>
		<tr>
			<td>Điểm trung bình: </td>
			<td><input type="text" name="dtb" id="dtb"></td>
		</tr>
		<tr>
			<td>Kết quả:</td>
			<td><textarea type="text" name="kq" id="kq"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center"><button type="button" name="xuat" id="xuat" onclick="ketqua(dtb.value)">Xuất kết quả</button></td>
		</tr>
	</table>
</body>
</html>
