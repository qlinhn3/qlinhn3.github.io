<!DOCTYPE html>
<html>
<head>
	<style>
		table{
		border-collapse: collapse;
		background-color: #ffeb99;
	}
	table,td{
		border: 1px solid #cc7a00;
		padding: 5px;
		margin: auto;
		border-color: #b30000;
	}
	</style>
	<script language="javascript">
		function la_so(so){
			if(isNaN(parseInt(so)))
				return true;
			return false;
		}
		function xuat_ket_qua(so){
			var i;
			var kq="";
			if(la_so(so)==true)
				alert("Số nhập không hợp lệ!");
			else{
				for(i=1;i<=so;i++){
					if(i%6==0 && i%9==0){
						kq += i +",";
					}
				}
				document.getElementById("hienthi").innerHTML = "Các số từ 1 đến"+" "+so+" "+"chia hết cho 6 và 9 là:"+kq;
			}
		}
	</script>
	<title>Vòng lặp for</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 style="color: #b30000; text-align: center"> Tìm các số chia hết cho 6 và 9</h1>
	<form>
	<table>
		<tr>
			<td width="50%" style="color: #b30000">Nhập một số </td>
			<td><input type="text" name="isso" id="isso">
			<button type="button" name="in" id="in" onclick="xuat_ket_qua(isso.value)">In</button></td>
		</tr>
		<tr>
			<td colspan="2" style= "color:#003399"><label id="hienthi"></label></td>
		</tr>
	</table>
	</form>
</body>
</html>
