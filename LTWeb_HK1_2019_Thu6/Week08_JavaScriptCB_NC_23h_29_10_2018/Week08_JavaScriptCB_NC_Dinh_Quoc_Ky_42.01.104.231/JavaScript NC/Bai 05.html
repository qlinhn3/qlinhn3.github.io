<h3 align="center" style="color:#009">Tính cạnh huyền</h3>
<form>
<table align = "center" border = "1" cellspacing="0" style=" border-collapse:collapse; color:#009 " bordercolor="#009" cellpadding="3">
<tr><td>Cạnh A: <input type = "text" id = "A" size = "10">  </td><td>Cạnh B: <input type = "text" id = "B" size = "10">  </td></tr>
<tr><td>Cạnh huyền</td><td align="center"><label id = "xuat" style="color:white background-color:#0FF"></label></td></tr>
<tr><td align="center" colspan="2"> <input type = "button" value = "Tính" onclick="xuat.innerHTML=tinh_canh_huyen(A.value,B.value)" ></td></tr>

</table>
</form>
</body>
</html>
<script type="text/javascript">
  function la_so(so) {
    so=so.trim();
    return (!isNaN(so)&&so!="");
  }
  function tinh_canh_huyen(a,b){
    if (la_so(a)&&la_so(b)){
       return Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
    }
    return 0;
  }
</script>
