<html >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Bai 3.13 - Tạo đồng hồ và lời chào</title>
	<script language="javascript">
	</script>
	<style media="screen">
	  .animate {
	    transition: 2s all;
	  }
	</style>
</head>
<body onload="Move()" onclick="reload()">
	<p align ="center" class="animate" id = "td" style = "left: 750; font-size:32px; font-weight: bold; color:#FFFFFF; width: 720px; position: relative; background-color: #333399 ">TRUNG TÂM TIN HỌC</p>
	<p align ="center" class="animate" id = "td2" style = "left: 30; font-size:26px; font-weight: bold; color:#333399; width: 720px; position: relative; background-color: #D8E9FC ">Đại học khoa học tự nhiên</p>
</body>
<script>
	function Move(){
		let cot=720, cot2=30;
		while(cot>400){
			let x = document.getElementById('td');
			x.style.left=--cot;
		}
		while(cot2<400){
			let x = document.getElementById('td2');
			x.style.left=++cot2;
		}
		setTimeout();
	}
	function reload(){
		location.reload();
	}
</script>
</html>
