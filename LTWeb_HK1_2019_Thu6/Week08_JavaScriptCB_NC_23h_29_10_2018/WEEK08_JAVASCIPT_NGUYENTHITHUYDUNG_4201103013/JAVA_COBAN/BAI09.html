<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css2.css">
	<script language="javascript">
		function la_so(tuso,denso){
			if(isNaN(parseInt(tuso)) || isNaN(parseInt(denso)) || parseInt(tuso)>parseInt(denso))
				return true;
			return false;
		}
		function xuat_ket_qua(tuso,denso){
			var i;
			var kq=""; var n=tuso;
			if(la_so(tuso,denso)==true)
				alert("Số nhập không hợp lệ!");
			else{
				while(tuso<=denso){
					if(tuso%5==0 && tuso%7==0){
						kq = tuso;
						break;
					}
					tuso++;
				}
				document.getElementById("hienthi").innerHTML = "Số đầu tiên nằm trong khoảng từ"+" "+n+" "+"đến"+" "+denso+" "+"chia hết cho 5 và 7 là:"+ kq;
			}
		}
	</script>
</head>
<body>
	<h1> Tìm số đầu tiên chia hết cho 5 và 7</h1>
	<form>
	<table align="center">
		<tr>
			<td width="50%" style="color: #b30000">Nhập từ số<input type="text" name="tu" id="tu">đến số<input type="text" name="den" id="den"></td>
			<td><button type="button" name="in" id="in" onclick=" xuat_ket_qua(tu.value,den.value)">In</button></td>
		</tr>
		<tr>
			<td colspan="2" style= "color:#003399"><label id="hienthi"></label></td>
		</tr>
	</table>
	</form>
</body>
</html>
