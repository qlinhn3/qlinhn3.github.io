<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển trên form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Đăng Nhập</h1>
	<form>
		<table style="background-color:#66FFFF;">
			<tr>
				<td>Mã người dùng</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="Dong Y" value="Đồng Ý" onclick="display.innerText='hello '+ username.value"></td>
			</tr>
			<tr>
				<td colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
