<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển</title>
<style>
h1{
	text-align: center;
	color:#3399FF; 
}
table,td{
	border: 1px solid #3399FF;
	border-collapse: collapse;
	padding: 5px
	margin: auto;
	color:#3399FF;
	background-color: #FFFF99;
}
</style>
</head>
<body>
	<h1>Đăng ký du lịch</h1>
	<form>
		<table>
			<tr>
				<td>Họ và tên</td>
				<td><input type="text" name="ten" value="Phạm Ngọc Cẩm Đào"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text" name="diachi" value="277 Nguyễn Văn Cừ"></td>
			</tr>
			<tr>
				<td>Điện Thoại</td>
				<td><input type="text" name="đt" value="8351056"></td>
			</tr>
			<tr>
				<td>Khách Việt Nam</td>
				<td><input type="checkbox" name="xd" checked></td>

			</tr>
			<tr>
				<td>Chọn tour</td>
				<td><select>

					<optgroup label="Miền Bắc">
					<option>Hà Nội- Hạ Long - Sapa</option>
					<option>Hà Nội-Chùa Hương-Ninh Bình</option>
					<option>Hà Nội-Cát Bà-Tuấn Châu</option>
				</optgroup>
					<optgroup label="Miền Trung">
					<option>Huế-Bạch Mã-Đà Nẵng</option>
					<option>Nha Trang-Đà Lạt</option>
					<option selected>Buôn mê thuột-Gia Lai-Kontum</option>
				</optgroup>
				<optgroup label="Miền Nam">
					
					<option>TP.HCM-Cần Thơ-Cà Mau</option>
					<option>TP.HCM-Mỹ Tho</option>
				</optgroup>
				</select>

			</tr>
			<tr>
				<td>Phương tiện</td>
				<td><input type="radio" name="o" value="Máy Bay">Máy Bay
					<input type="radio" name="i" value="Xe ô tô" checked>Xe Ô tô
				</td>
			</tr>
            <tr>
            <td colspan="2"><fieldset>
            <legend style="color:#FFCC33;">Số lượng đoàn khách</legend>
            Người lớn<input type="text">
            Trẻ em<input type="text">
            </fieldset>
            </tr>
            <tr>
            <td>Ghi chú thêm</td>
            <td><select size="2">
            <option>Có 2 trẻ em dưới 6 tuổi</option> 
            <option>Có 2 người ăn chay</option>
			</select>
            </td>
            </tr>
            <tr>
            <td colspan="2" style="text-align:center;"><input type="button" name="bt" value="Đồng ý" onclick="okay.innerText='Bạn đã đăng ký thành công!!!'">
            </tr>
            <tr>
            <td colspan="2" id="okay" style="text-align:center; color:#FFCC33;"></td>
            </tr>
		</table>
	</form>

	
</body>
</html>
