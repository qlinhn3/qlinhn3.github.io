<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển trên form</title>
	<link rel="stylesheet" type="text/css" href="123.css">
	<style type="text/css">
		table{
			background-color: lightblue;
		}
		td.tt{
			text-align: left;
		}
	</style>
</head>
<body>
	<h2 align="center" style="color: red">Đăng nhập</h2>
	<form>
		<table>
			<tr>
				<td class="tt">Mã người dùng:</td>
				<td><input type="text" name="username" ></td>
			</tr>
			<tr>
				<td class="tt">Mật khẩu:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" name="DongY" value="Đồng ý" onclick="display.innerText=username.value" ></td>
			</tr>
			<tr>
				<td colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
</body>
</html>
