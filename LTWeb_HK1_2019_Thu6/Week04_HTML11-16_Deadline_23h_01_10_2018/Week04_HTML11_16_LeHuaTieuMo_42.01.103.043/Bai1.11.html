<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển trên form</title>
	
	<style type="text/css">
		h1{text-align: center;
			color: blue;}
		table{
			border-collapse: collapse;
		}
		table, td{
			border: 1px solid black;
			padding: 5px;
			margin: auto;
			/*width: 300px;*/
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 style="color: tomato"> Đăng nhập</h1>
	<form>
		<table style="background-color: lightblue">
			<!-- nhấn tổ hợp phím [ctrl]+ [/]  để ghi chú thích-->
			<!--tr*4>td*2-->
			<tr>
				<td>Mã người dùng</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td ><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="DongY" value="Đồng ý" onclick="display.innerText='Hello ' + username.value"></td>
				
			</tr>
			<tr>
				<td style="text-align: center; color:blue " colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
</body>
</html>
