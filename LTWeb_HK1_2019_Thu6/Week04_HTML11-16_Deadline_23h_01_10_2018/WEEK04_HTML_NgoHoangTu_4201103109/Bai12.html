<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="file.css">
	<title>Tạo form và các điều khiển</title>
	<meta charset="UTF-8">
	
</head>
<body>

	
	<h1 style="color: #CC6600;text-align: center">Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
	<table bgcolor="#ccffcc">
		<tr>
			<td style="text-align: left;">Họ và tên</td>
			<td ><input type="text" name="hoten"></td>
		</tr>
		<tr>
			<td style="text-align: left;">Địa chỉ</td>
			<td><input type="text" name="diachi" ></td>
		</tr>
		<tr>
			<td style="text-align: left;">Điện thoại</td>
			<td><input type="text" name="dt"></td>
		</tr>
		<tr>
			<td style="text-align: left;">Phái</td>
			<td><input type="radio" name="phai" value="nam">Nam<input type="radio" name="phai" value="nu" checked>Nữ</td>
		</tr>
		<tr>
			<td style="text-align: left;">Nghề nghiệp</td>
			<td><select>
				<option value="gv">Giáo viên</option>
  				<option value="bacsi">Bác sĩ</option>
  				<option value="kysu">Kỹ sư</option>
  				<option value="noitro">Nội trợ</option>
			</select> </td>
		</tr>
		<tr>
			<td style="text-align: left;">Chọn sản phẩm tham gia</td>
			<td><select multiple="2">
				<option value="kdr">Kem đánh răng</option>
  				<option value="bg">Bột giặt</option>
  				<option value="dgd">Dầu gội đầu</option>
  				<option value="st">Sữa tắm</option>
			</select> </td>
		</tr>
		<tr>
			<td>Số người dự đoán tham gia</td>
			<td><input type="text" name="nguoi"></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center"><input type="button" value="Đồng ý" name="dy" onclick="hienthi.innerText = 'Bạn đã đăng ký thành công!!!' "></td>
		</tr>
		<tr>
			<td colspan="2" style="color: #ff00bf; text-align: center"><span id="hienthi"></span></td>
		</tr>
	</table>

</body>
</html>>
