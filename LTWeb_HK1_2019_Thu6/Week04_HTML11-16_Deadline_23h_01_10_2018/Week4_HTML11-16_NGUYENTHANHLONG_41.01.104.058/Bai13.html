<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển</title>
	<style type="text/css">
		h2{
			text-align: center;
			color: blue;
		}
		table{
			border-collapse: collapse;
			margin: auto;
		}
		table, td{
			border: 1px solid black;
			padding: 5px
			/*width: 300px;*/
			margin: auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>Đăng kí du lịch</h2>
	<form>
		<table>
			<tr>
				<td>Họ và tên</td>
				<td><input type="text" name="hoten"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text" name="diachi"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="text" name="dienthoai"></td>
			</tr>
			<tr>
				<td>Khách Việt Nam</td>
				<td>
					<input type="checkbox" name="loaikhach" value="khachvietnam" checked>
				</td>
			</tr>
			<tr>
				<td>Chọn tour</td>
				<td></td>
			</tr>
			<tr>
				<td>Phương tiện</td>
				<td>
					<input type="radio" name="phuongtien" value="maybay">Máy bay
					<input type="radio" name="phuongtien" value="xeoto">Xe ô tô
				</td>
			</tr>
			<tr>
				<td colspan="2">
					
				</td>
			</tr>
			<tr>
				<td>Ghi chú thêm</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="dongy" value="Đồng ý" onclick="display.innerText='Bạn đã đăng kí thành công!!!'"></td>
			</tr>
			<tr>
				<td colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
</body>
</html>
