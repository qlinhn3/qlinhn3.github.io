<h2>ĐĂNG NHẬP</h2>

		<td><input type="text" id="mnd" size="30"></td>

	<tr>
		<td>Mật khẩu</td>
		<td><input type="password" id="psw" size="30"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="Đồng ý" id="dy" onclick="hienthi.innerText = 'Hello' + mnd.value"></td>
	</tr>
	<tr style="color: #0000e6">
		<td colspan="2"><span id="hienthi"></span></td>
	</tr>
</table>
