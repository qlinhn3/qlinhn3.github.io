<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Đăng ký du lịch</h1>
	<form>
		<table>
		<tr>
			<td>Họ và tên</td>
			<td><input type="text" name="fullname"></td>
		</tr>
		<tr>
			<td>Địa chỉ</td>
			<td><input type="text" name="address"></td>
		</tr>
		<tr>
			<td>Điện thoại</td>
			<td><input type="text" name="phone"></td>
		</tr>
		<tr>
			<td>Khách Việt Nam</td>
			<td><input type="checkbox" name="isVN" checked></td>
		</tr>
		<tr>
			<td>Chọn Tour</td>
			<td>
				<select>
					<optgroup label="Miền Bắc">
						<option>Hà Nội - Hạ Long - Sapa</option>
						<option>Hà Nội - Chùa Hương- Ninh Bình</option>
						<option>Hà Nội - Cát Bà - Tuần Châu</option>
					</optgroup>
					<optgroup label="Miền Trung">
						<option>Huế - Bạch Mã - Đà Nẵng</option>
						<option>Nha Trang - Đà Lạt</option>
						<option selected>Buôn mê thuột - Gia lai - Kontum</option>
					</optgroup>
					<optgroup label="Miền Nam">
						<option>TP.HCM - Cần Thơ - Cà Mau</option>
						<option>TP.HCM - Mỹ Tho</option>
					</optgroup>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
			<fieldset style="width: 60%;margin: auto;">
				<legend style="color: #f20;font-style: italic;">Số lượng đoàn khách</legend>
				Người lớn <input type="text" name="nguoilon" style="width: 20%">
				Trẻ em <input type="text" name="treem" style="width: 20%">
			</fieldset>
			</td>
		</tr>
		<tr>
			<td>Ghi chú thêm</td>
			<td><textarea rows="2"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" name="dongY" value="Đồng ý" onclick="display.innerHTML='Bạn đã đăng ký thành công'">
			</td>
		</tr>
		<tr>
			<td colspan="2" style="color: #FFA500"  id="display"></td>
		</tr>
		</table>
	</form>
</body>
</html>
