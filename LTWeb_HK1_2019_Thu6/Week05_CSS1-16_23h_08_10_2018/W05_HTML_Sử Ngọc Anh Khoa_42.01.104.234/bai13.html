<!DOCTYPE html>
<html>
<head>
	<title>Tạo form và các điều khiển</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Đăng ký du lịch</h1>
	<form>
		<table style="background-color: #ffffb3">
			<!-- tr+9>td+2 -->
			<tr>
				<td>Họ và tên</td>
				<td><input type="text" name="user"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td>Khách Việt Nam</td>
				<td><input type="checkbox" name="loaikhach"></td>
			</tr>
			
			<tr>
				<td>Chọn tour</td>
				<td>
					<select>
						<optgroup label="Miền Bắc">
							<option>Hà Nội - Hạ Long - Sapa</option>
							<option>Hà Nội - Chùa Hương - Ninh Bình</option>
							<option>Hà Nội - Cát Bà - Tuần Châu</option>
						</optgroup>
						<optgroup label="Miền Trung">
							<option>Huế - Bạch Mã - Đà Nẵng</option>
							<option>Nha Trang - Đà Lạt</option>
							<option>Buôn mê thuột - Gia lai - Kontum</option>
						</optgroup>
						<optgroup label="Miền Nam">
							<option>TP.HCM - Cần Thơ - Cà Mau</option>
							<option>TP.HCM - Mỹ Tho</option>
						</optgroup>
					</select>
				</td>
			</tr>
			<tr>
				<td>Phương tiện</td>
				<td><input type="radio" name="phai" value="maybay">Máy bay
					<input type="radio" name="phai" value="oto"> Xe ô tô
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>Số lượng đoàn khách</legend>
						Người lớn <input type="text" size="5" />
						trẻ em <input type="text" size="5" /><br />
						
					</fieldset>
				</td>
				
			</tr>
			
			<tr>
				<td>Ghi chú thêm</td>
				<td><textarea rows="2"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="ok" value="Đồng ý" onclick="dis.innerText='Bạn đã đăng ký thành công!!!'" id="aa"></td>
				
			</tr>
			<tr>
				<td colspan="2" id="dis"></td>
			</tr>
		</table>
	</form>
</body>
</html>
