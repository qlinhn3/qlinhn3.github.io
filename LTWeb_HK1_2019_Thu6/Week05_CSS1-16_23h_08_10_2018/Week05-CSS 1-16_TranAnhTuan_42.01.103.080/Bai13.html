<!DOCTYPE html>
<html>
<head>
<style>
	table{
		border-collapse: collapse;
		color: #00cc99;
	}
	table,td,th{
		border: 1px solid #00cc99;
		padding: 5px;
		margin: auto;
		border-color: #00cc99;
		color: #009999;
	}
	h1{
		text-align: center;
		color: #008080;
	}
	fieldset {
	    margin: auto;
	    border-color: #cc6600; 
	    border-width: 3px;
	    width:350px; 
	    height:55px;
	}
</style>
	<title>Đăng ký du lịch</title>
	<meta charset="UTF-8">
</head>
<body>
	<form>
	<h1>Đăng ký du lịch</h1>
<table bgcolor="#ffffcc">
	<tr>
		<td>Họ và tên</td>
		<td><input type="text" id="hoten" size="60"></td>
	</tr>
	<tr>
		<td>Địa chỉ</td>
		<td><input type="text" id="diachi" size="40"></td>
	</tr>
	<tr>
		<td>Điện thoại</td>
		<td><input type="text" id="dt" size="20"></td>
	</tr>
	<tr>
		<td>Khách Việt Nam</td>
		<td><input type="checkbox" id="check" checked></td>
	</tr>
	<tr>
		<td>Chọn tour</td>
		<td><select>
			<optgroup label="Miền Bắc">
	  			<option>Hà Nội - Hạ Long - Sapa</option>
	  			<option>Hà Nội - Chùa Hương - Ninh Bình</option>
	  			<option>Hà Nội - Cát Bà - Tuân Châu</option>
			</optgroup>
			<optgroup label="Miền Trung">
	  			<option>Huế - Bạch Mã - Đà Nẵng</option>
	  			<option>Nha Trang - Đà Lạt</option>
	  			<option selected>Buôn Mê Thuột - Gia Lai - Kon Tum</option>
			</optgroup>
			<optgroup label="Miền Nam">
	  			<option>TP.HCM - Cần Thơ - Cà Mau</option>
	  			<option>TP.HCM - Mỹ Tho</option>
			</optgroup>
		</select> </td>
	</tr>
	<tr>
		<td>Phương tiện</td>
		<td><input type="radio" name="rd" id="rd1" value="radio1">Máy bay <input type="radio"  name="rd" id="rd2" value="radio2" checked>   Xe ô tô</td>
	</tr>
	<tr>
		<td colspan="2" >
			<fieldset>
				<legend style="color: #cc6600"><i>Số lượng đoàn khách</i></legend>
				Người lớn<input type="text" name="nl" size="1"> Trẻ em<input type="text" name="te" size="1">
			</fieldset>
		</td>
	</tr>
	<tr>
		<td>Ghi chú thêm</td>
		<td><textarea rows="5" cols="50" style="text-align: left;">Có 2 trẻ em dưới 6 tuổi. Có 2 người ăn chay</textarea></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center"><input type="button" value="Đồng ý" id="dy" onclick="hienthi.innerText = 'Bạn đã đăng ký thành công!!!' "></td>
	</tr>
	<tr>
		<td colspan="2" style="color:#e69900; text-align: center"><span id="hienthi"></span></td>
	</tr>
</table>
</form>
</body>
</html>
