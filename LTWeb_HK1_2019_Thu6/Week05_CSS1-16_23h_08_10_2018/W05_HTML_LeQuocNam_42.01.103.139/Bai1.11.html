<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Tạo form và các điều khiển trên form </title>
	<style type="text/css">
		h1
		{
			text-align: center;
			color: red;
		}
		table
		{
			border-collapse: collapse;
		}
		table, td
		{
			border: 1px solid black;
			padding: 3px;
			margin: auto;
			text-align: center;
		}

	</style>
</head>
<body>
	
	<h1>Đăng nhập</h1>
	<form>
		<table>
			<tr>
				<td>Mã người dùng</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="DongY" value="Đồng ý" onclick="display.innerText='hello ' + username.value"></td>
			</tr>
			<tr>
				<td colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
</body>
</html>
