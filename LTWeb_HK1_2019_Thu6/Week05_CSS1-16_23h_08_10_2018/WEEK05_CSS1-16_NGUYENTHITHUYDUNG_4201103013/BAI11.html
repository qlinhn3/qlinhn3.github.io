<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			text-align: center;
			color: #DC143C;
		}
		table{
			border: 1;
			border-collapse: collapse;
			background: #E0FFFF;
		}
		table,td{
			border: 1px solid black;
			padding: 5px;
			margin: auto;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Đăng nhập</h1>
	<form>
		<table>
			<tr>
				<td>Mã người dùng</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td  style="text-align: center;" colspan="2"><input type="button" name="DongY" value="Đồng Ý" onclick="display.innerText='Hello '+username.value"></td>
			</tr>
			<tr>
				<td  style="text-align: center;color: #CD0E0E" colspan="2" id="display"></td>
			</tr>
			</tr>
		</table>
	</form>
</body>
</html>
