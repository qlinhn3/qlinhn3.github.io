<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			text-align: center;
			color: #2E8B57;
		}
		table{
			border: 1;
			border-collapse: collapse;
			text-align: left;
			background-color: #E0FFFF;
			color: 		#008000;
		}
		table,td{
			border: 1px solid black;
			padding: 5px;
			margin: auto;
		}
		fieldset{
			width: 350px;
			height: 55px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Đăng ký du lịch</h1>
	<form>
		<table>
			<tr>
				<td>Họ và tên</td>
				<td><input type="name" name="fullname"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="number" name="phone"></td>
			</tr>
			<tr>
				<td>Khách Việt Nam</td>
				<td><input type="checkbox" name="khchvn"></td>
			</tr>
			<tr>
				<td>Chọn tour</td>
				<td><select>
					<optgroup label="Miền Bắc">
						<option value="hanoi">Hà Nội - Hạ Long - Sapa
						</option>
						<option value="hanoi">Hà Nội - Chùa Hương - Ninh Bình
						</option>
						<option value="hanoi">Hà Nội - Cát Bà - Tuần Châu</option>
					</optgroup>
					<optgroup label="Miền Trung">
						<option value="mientrung">Huế - Bạch Mã - Đà Nẵng
						</option>
						<option value="mientrung">Nha Trang - Đà Lạt
						</option>
						<option value="miennam">Buôn Ma Thuột - Nha Trang - Kontum</option>
					</optgroup>
					<optgroup label="Miền Nam">
						<option value="miennam">TP.HCM - Cần Thơ - Cà Mau
						</option>
						<option value="miennam">TP.HCM -Mỹ Tho
						</option>
					</optgroup>
				</select></td>
			</tr>
			<tr>
				<td>Phương tiện</td>
				<td><input type="radio" name="hangkhong" value="maybay">Máy bay
					<input type="radio" name="duongbo" value="xeoto">Xe ô tô
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend style="text-align: left;color: #FF8C00"><i>Số lượng đoàn khách</i></legend>
						<font color="#29E29F" style="text-align: center;color: #008000"> Người lớn <textarea cols="5" rows="1.5"></textarea>Trẻ em <textarea cols="5" rows="1.5"></textarea></font>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>Ghi chú thêm</td>
				<td><textarea style="width: 300"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input type="button" name="dongy" value="Đồng Ý" onclick="display.innerText ='Bạn đã đăng kí thành công =))'"></td>
			</tr>
			<tr>
				<td <td style="color: #FF8C00; text-align: center;" colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
</body>
</html>
