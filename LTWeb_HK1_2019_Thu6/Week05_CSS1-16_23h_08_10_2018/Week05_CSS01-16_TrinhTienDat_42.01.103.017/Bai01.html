<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sử dụng các tag cơ bản</title>
	<style>
		body{
			font-family: times new roman;
		}
		h1{
			text-align: center;
		}
		h2{
			text-decoration: underline;
		}
		p.bold{
			font-weight: bold;
		}
		p.center{
			text-align: center;
		}
	</style>
</head>
<body>
<h1>Bài 01: Sử dụng các tag cơ bản</h1>
<h2>Yêu cầu</h2>
<p class="bold">Thiết kế trang web có nội dung như sau:</p>
<p class="center">Lập trình web<br>Chào mừng các bạn đến với ngôn ngữ html</p>
</body>
</html>
