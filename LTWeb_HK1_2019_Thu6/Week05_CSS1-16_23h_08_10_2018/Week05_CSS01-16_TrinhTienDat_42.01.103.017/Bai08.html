<!DOCTYPE html>
<html lang="en">
<head>

	<title>Tạo bảng</title>

		body{

		}

			text-align: center;

		}
		table{
			width:300px;
			cellpadding:1px;
			cellspacing:1px;
			border: 2px	solid purple;

		}

		}
		td.stt{

		}

</head>

	<tr>

	<tr>

	<tr class="white">

	</table>

</html>
