<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<style type="text/css">
		table{
			border-collapse: unset;
			border: 1px solid black;
			width: 1200px;
			height: 600px;
		}
		h1{
			background: #003399;
			color: #FFFFFF;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2"><h1>Bài tập NGÔN NGỮ HTML</h1></td>
		</tr>
		<tr>
			<td><iframe src="Thucdon.html" width="400px" height="600px"></iframe></td>
			<td><iframe src="Bai01.html" width="800px" height="600px" name="Bai01"></iframe></td>
		</tr>
	</table>
</body>
</html>
