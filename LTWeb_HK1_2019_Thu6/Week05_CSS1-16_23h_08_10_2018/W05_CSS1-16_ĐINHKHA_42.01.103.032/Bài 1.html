<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Các tag cơ bản</title>

<style>

h1 {
    text-align: center;
}

h2 {
	text-decoration: underline;
	font-weight: bold;
}

p {
	text-align: center;
}

div {
	display: block;
	font-weight: bold;
}

</style>

</head>
<body>
	<h1>Bài 01: Sử dụng các tag cơ bản</h1>
	<h2>Yêu cầu:</h2>
	<div>Thiết kế trang web có nội dung như sau:</div>
	<p>Lập trình web<br>Chào mừng các bạn đến với ngôn ngữ HTML</p>
</body>
</html>
