<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển trên form</title>

		<style>
		table, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			text-align: center;
			margin: auto;
			background-color: skyblue;
		}

		h2 {
			text-align: center;
			color: brown;
		}

		#display {
			color: darkblue;
		}

	</style>
</head>

<body>
	<h2>Đăng nhập</h2>

	<form>
		<table>
			<tr>
				<td>Mã người dùng</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="OK" value="Đồng ý" onclick="display.innerText='hello '+ username.value"></td>
			</tr>
			<tr>
				<td colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
