<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: #bc451e;
		}
		table{
			border-collapse: collapse;
			background-color: #9EEBA5;
			color: #225527;
		}
		table, td{
			border: 1px solid black;
			padding: 5px;
			/*width: 300px;*/
			margin: auto;
		}
		#display{
			color: #CC0033;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
	<form>
		<table>
			<tr>
				<td>Họ và tên</td>
				<td><input type="text" name="ten"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text" name="add"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td>Phái</td>
				<td>
					<input type="radio" name="phai" value="Nam">Nam
					<input type="radio" name="phai" value="Nu">Nữ
				</td>
			</tr>
			<tr>
				<td>Nghề nghiệp</td>
				<td><select id="nn">
					<option value="bacsi">Bác sĩ</option>
					<option value="kysu">Kỹ sư</option>
					<option value="giaovien">Giáo viên</option>
					<option value="khac">Khác</option>	
				</select>
				</td>
			</tr>
			<tr>
				<td>Chọn sản phẩm tham gia</td>
				<td><select id="sp" size="4" multiple="1.5">
					<option value="kemdanhrang">Kem đánh răng</option>
					<option value="botgiat">Bột giặt</option>
					<option value="daugoidau">Dầu gội đầu</option>
					<option value="suatam">Sữa tắm</option>
				</select></td>
			</tr>
			<tr>
				<td>Số người dự đoán tham gia</td>
				<td><input type="text" name="sl"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="DongY" value="Đồng ý" onclick="display.innerText='Bạn đã đăng ký thành công!!!'"></td>
			</tr>
			<tr>
				<td colspan="2" id="display"></td>
			</tr>
		</table>
	</form>
</body>
</html>
