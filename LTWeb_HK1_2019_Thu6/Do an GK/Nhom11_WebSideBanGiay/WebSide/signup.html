<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ĐĂNG KÝ</title>
	<link rel="stylesheet" type="text/css" href="color.css">

	<style>
		table,th,td{
			border: 1px solid black;
			padding: 10px;
			margin: 10% auto;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<form>
		<table>
			<tr class="bbl">
				<th colspan="2">SIGN UP</th>
			</tr>

			<tr>
				<th>Tên đăng nhập</th>
				<td><input type="text" name="account" placeholder="Tên đăng nhập của bạn"></td>
			</tr>

			<tr>
				<th>Mật khẩu</th>
				<td><input type="password" name="password" placeholder="Mật khẩu của bạn"></td>
			</tr>

			<tr>
				<th>Xác nhận lại mật khẩu</th>
				<td><input type="password" name="password" placeholder="Nhập lại mật khẩu"></td>
			</tr>

			<tr>
				<th>Email</th>
				<td><input type="text" name="email" placeholder="Email của bạn"></td>
			</tr>

			<tr>
				<th>Số điện thoại</th>
				<td><input type="text" name="phone" placeholder="Số điện thoại của bạn"></td>
			</tr>
			<tr class="bbl">
				<th colspan="2" class="bbl" ><input type="button" value="ĐĂNG KÝ">
					<a href="index.html"><input type="button" value="QUAY VỀ"></th></a>
			</tr>
		</table>
	</form>

	
</body>
</html>
