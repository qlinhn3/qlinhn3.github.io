<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Bai1.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		body{
			width: 50%;
			margin: auto;
			border-radius: 10px;
		}
		#signUpForm{
			display: none;
		}
		/*#loginForm{
			display: none;
		}*/
	</style>
</head>
<body>
	<form id="loginForm">
		<h1>Form đăng nhập</h1>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button id="signin" type="submit" class="btn btn-primary">Sign in</button>
		<button id="signup" class="btn btn-primary" type="submit">Sign up</button>
	</form>
	<form id="signUpForm">
		<h1>Form đăng ký</h1>
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationDefault01">First name</label>
				<input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefault02">Last name</label>
				<input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefaultUsername">Username</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroupPrepend2">@</span>
					</div>
					<input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6 mb-3">
				<label for="validationDefault03">City</label>
				<input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault04">State</label>
				<input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault05">Password</label>
				<input type="text" class="form-control" id="validationDefault05" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
				<label class="form-check-label" for="invalidCheck2">
					Agree to terms and conditions
				</label>
			</div>
		</div>
		<button id="signin2" type="submit" class="btn btn-primary">Sign in</button>
		<button id="signup2" class="btn btn-primary" type="submit">Sign up</button>
	</form>
</body>
</html>
<script type="text/javascript" src="Bai1.js"></script>
