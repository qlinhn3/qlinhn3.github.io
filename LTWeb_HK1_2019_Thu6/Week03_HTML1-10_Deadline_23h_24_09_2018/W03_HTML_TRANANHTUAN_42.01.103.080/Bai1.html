<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title style="font-weight: bold">Các tag cơ bản</title>
	<style type="text/css">
		h1{
			font-weight: bold;
			color: #000000;
			text-align: center;

		}
		h2{
			font-weight: bold;
			color: #000000;
		}
		p{
			font-weight: bold;
			color: #000000;
		}
		pre{
			text-align: center;
		}

		
	</style>

</head>
<body>
	<h1>Bài 01 : Sử dụng các tag cơ bản</h1>
	<h2><ins>Yêu cầu</ins></h2>
	<p> Thiết kế trang web có nội dung như sau:</p>
	<pre> Lập trình web
Chào mừng các bạn đến với ngôn ngữ HTML</pre>
</body>
</html>
